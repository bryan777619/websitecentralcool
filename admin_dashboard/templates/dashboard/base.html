<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bengkel AC Mobil Central Cool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'admin_dashboard:admin_dashboard' %}">Bengkel AC Mobil Central Cool</a>
            {% if user.is_authenticated and user.is_staff %}
            <div class="d-flex">
                <a href="{% url 'admin_dashboard:admin_logout' %}" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
                <a href="{% url 'admin_dashboard:admin_recommendation' %}" class="btn btn-primary">
                    <i class="fas fa-snowflake"></i> Rekomendasi Perawatan
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
